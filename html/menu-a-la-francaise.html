<!DOCTYPE html>
<html lang="fr">
  <!-- HEAD (tête) -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../sass/menus-restaurants.css" media="all" />
    <title>Ohmyfood, Menu à la Française</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <div class="div-header">
          <div>
            <i class="fas fa-arrow-left"></i>
          </div>
          <div>
            <img src="/images/ohmyfood@2x.svg" alt="Logo ohmyfood" />
          </div>
        </div>
      </a>
    </header>

    <!-- Corps de page -->
    <main>
      <div>
        <img
          src="../images/a-la-francaise.jpg"
          alt="Restaurant à la Française"
        />
      </div>
      <section>
        <div class="container-background">
          <div>
            <h2>À la française</h2>
            <div class="icons">
              <i class="far fa-heart"></i>
            </div>
          </div>
        </div>

        <!-- Container-entrees -->
        <div class="container-entrees">
          <div class="entrees">
            <h3>ENTRÉES</h3>
          </div>
          <div class="container-cards">
            <div class="div-cards">
              <div class="contenu-card">
                <div class="contenu-card-text">
                  <strong>Tartare de poulpe acidulé</strong>
                  <span>Aux zests d'orange</span>
                </div>
                <span class="contenu-card-prix">25€</span>
              </div>
              <div class="card-hover"></div>
              <div></div>
              <div></div>
            </div>

            <div class="div-cards">
              <div class="contenu-card">
                <div class="contenu-card-text">
                  <strong>Velouté de légumes d'antan</strong>
                  <span>Carotte, panais, topinambour</span>
                </div>
                <span class="contenu-card-prix">35€</span>
              </div>
              <div class="card-hover"></div>
              <div></div>
              <div></div>
            </div>

            <div class="div-cards">
              <div class="contenu-card">
                <div class="contenu-card-text">
                  <strong>Soupe à l'oignon</strong>
                  <span>Revisitée</span>
                </div>
                <span class="contenu-card-prix">20€</span>
              </div>
              <div class="card-hover"></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <div>
    <button>BOUTON</button>
  </div>
  <footer>
    <div>
      <div>
        <h4>ohmyfood</h4>
        <p><i class="fas fa-utensils police"></i>Proposer un restaurant</p>
        <p><i class="fas fa-hands-helping police"></i>Devenir partenaire</p>
        <p>Mentions légales</p>
        <p>Contact</p>
      </div>
    </div>
  </footer>
</html>
